<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body style="background-color:#0d6efd;align-items:center;justify-content:center;height:100vh;display:flex;">
<div style="background:#ffffff;width:460px;height:min-content;border-radius:12px;padding:20px;">
<form action="Register" method="post">
    {% csrf_token %}
    <h1>REGISTRATION</h1>

    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Username</label><br>
  <input type="text" class="" id="exampleFormControlInput1" name="username" placeholder="Enter your username ">
</div>
<div class="mb-3">
    <label for="Password" class="form-label"> Password </label><br>
    <input type="password" id="password" name="password" class="" placeholder="Enter your Password">

</div>
<div class="mb-3">

            <label for="Password" class="form-group">Confirm Password </label><br>
            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm your Password">

        </div>
            <input class="btn btn-success" type="submit" value="REGISTER" ><br>


</form>
    {% for msg in messages %}
{{msg}}
{% endfor %}
</div>

</body>
</html>
