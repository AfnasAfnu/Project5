<body style="background-color:#0d6efd;align-items:center;justify-content:center;height:100vh;display:flex;">
<div class="login" style="background:#ffffff;width:460px;height:min-content;border-radius:12px;padding:20px;">

    <h1>LOGIN</h1>
    <form action="Login" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="Username">Username </label>
            <input type="text" id="username" name="username">
        </div>
        <br>
        <div class="form-group">
            <label for="Password">Password </label>
            <input type="password" id="password" name="password">

        </div>
        <br>
        <input class="btn btn-success" type="submit" value="SIGN IN"><br></a>

        <a href="Register" >Register Link</a>

    </form>

</div>

</body>
